<script>//  fexppw.js
//
//  This file contains the script used by ExpiredPassword.aspx
//

window.onload = initExpPw;

/// <summary>
/// Onload handler for the expired password page
/// </summary>
function initExpPw()
{
    // The form isn't displayed after the password is changed
    //
    if (gbid("username") != null)
    {
        // Check for username cookie
        //
        var re = /(^|; )logondata=acc=([0|1])&lgn=([^;]+)(;|$)/;
        var rg = re.exec(document.cookie);

        // UPN authentication isn't supported, don't fill in the username
        // if it's an email address
        //
        if (rg && rg[3].indexOf('@') == -1)
        {
            // Fill in username, set focus to password
            //
            gbid("username").value = rg[3];
            gbid("oldPwd").focus();
        }
        else
        {
            // The variable g_fFcs is set to false when the password gains focus,
            // so that we don't accidentally set focus to the username field while
            // the user is typing their password
            //
            if (g_fFcs)
            {
                try
                {
                    gbid("username").focus();
                }
                catch (e)
                {}
            }
        }
    }

    chkAuth();
}

/// <summary>
/// Clear credentials
/// </summary>
function chkAuth()
{
    if (a_fCAC)
    {
        try
        {
            document.execCommand("ClearAuthenticationCache","false");
        }
        catch (e) {}
    }

    LogoffMime();
}

/// <summary>
/// Log off S-MIME control if it is present
/// </summary>
function LogoffMime()
{
    try
    {
        if ((typeof(mimeLogoffE2k3) != "undefined" && null != mimeLogoffE2k3) && IsMimeCtlInst("MimeBhvr.MimeCtlVer"))
            mimeLogoffE2k3.Logoff();

        if ((typeof(mimeLogoffE2k7SP1) != "undefined" && null != mimeLogoffE2k7SP1) && IsMimeCtlInst("OwaSMime.MimeCtlVer"))
            mimeLogoffE2k7SP1.Logoff();

        if ((typeof(mimeLogoffE2k9) != "undefined" && null != mimeLogoffE2k9) && IsMimeCtlInst("OwaSMime2.MimeCtlVer"))
            mimeLogoffE2k9.Logoff();
    }
    catch (e)
    {
    }
}

/// <summary>
/// OnClick handler for the ok button after changing password
/// </summary>
function clkReLgn()
{
    window.location.href = a_sUrl;
}

/// <summary>
/// GetElementByID from Document
/// </summary>
/// <param name="s">Id of the Element</param>
function gbid(s)
{
    return document.getElementById(s);
}
</script>
